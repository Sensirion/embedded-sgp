version: 2

jobs:
  build:

    docker:
        - image: gcc:5.4.0

    steps:

      - checkout

      - run:
          name: update common repo
          command: git submodule update --init
      - run: apt update
      - run: apt install -y zip
      - run: make release
      - run:
          name: make driver
          command: cd release; cd sgp30; make
