version: 2

jobs:
  build:

    docker:
        - image: gcc:5.4.0

    steps:

      - checkout

      - run:
          name: checkout embedded-sht
          command: |
              git clone git@github.com:Sensirion/embedded-sht.git ../embedded-sht
              cd ../embedded-sht && make sht-common/git_version.c && cd -
      - run:
          name: update common repo
          command: git submodule update --init
      - run: apt update
      - run: apt install -y zip
      - run: make release
      - run:
          name: make driver
          command: |
            cd release/sgp30 && make && make clean && cd -
            cd release/sgpc3 && make && make clean && cd -
