version: 2

jobs:
  build:

    docker:
        - image: gcc:5.4.0 
    
    steps:

      - checkout

      - run:
          name: update common
          command: git submodule update --init

      - run:
          name: apt update
          command: apt update

      - run:
          name: install zip
          command: apt install -y zip

      - run:
          name: make relase
          command: make release

      - run:
          name: make driver
          command: cd release; cd sgp30; make

