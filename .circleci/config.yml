version: 2

jobs:
  build:

    docker:
        - image: gcc:5.4.0 

    steps:

      - checkout

      - run:
          name: update common
          command: git submodule update --init

      - run:
          name: apt update
          command: apt update

      - run:
          name: install zip
          command: apt install zip

      - run:
          name: make relase
          command: make release

