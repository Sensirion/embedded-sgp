version: 2

jobs:
  build:

    docker:
        - image: gcc:5.4.0 
    
    ## Customize checkout
    checkout:
       post:
         - git submodule sync
         - git submodule update --init # use submodules

    steps:

      - checkout

      - run:
          name: apt update
          command: apt update

      - run:
          name: install zip
          command: apt install -y zip

      - run:
          name: make relase
          command: make release

